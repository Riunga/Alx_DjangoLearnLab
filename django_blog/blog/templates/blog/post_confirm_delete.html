{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete "{{ post.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <br><a href="{% url 'post-list' %}">Back to All Posts</a>
{% endblock %}
