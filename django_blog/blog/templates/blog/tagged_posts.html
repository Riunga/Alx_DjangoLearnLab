<h2>Posts tagged with "{{ tag.name }}"</h2>
{% if posts %}
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts found for this tag.</p>
{% endif %}
