{% extends "base_generic.html" %}

{% block content %}
  <h1>Delete Comment</h1>
  <p>Are you sure you want to delete this comment?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <br><a href="{{ comment.post.get_absolute_url }}">Cancel</a>
{% endblock %}
