<!-- blog/templates/blog/post_list_by_tag.html -->
<h1>Posts tagged with "{{ tag.name }}"</h1>

<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
            - Published on {{ post.created_at }}
        </li>
    {% endfor %}
</ul>

{% if not posts %}
    <p>No posts found for this tag.</p>
{% endif %}
